services:
  db:
    image: postgres:15
    container_name: resumespy-db
    environment:
      POSTGRES_USER: resumespy
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: resumespy
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog
    container_name: resumespy-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    restart: unless-stopped

volumes:
  db-data:
